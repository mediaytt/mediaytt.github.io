<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Calendar</title>
    <link href="styles.css" rel="stylesheet"> 
</head>
<body>
    <h1>Calendar Generator</h1>
    <div id="formsContainer">

        <!-- Form 1 -->
        <form id="daysForm1" class="monthForm">
            <label for="daysInput1">Enter number of days in the month:</label>
            <input type="number" id="daysInput1" min="28" max="31" required>
            <br>
            <label for="startDay1">Enter the first letter of the month (e.g., 'S' for Saturday):</label>
            <input type="text" id="startDay1" maxlength="1" required>
            <br>
            <label for="monthNumber1">Enter the month number (e.g., '01' for January):</label>
            <input type="number" id="monthNumber1" min="1" max="12" required>
            <br>
            <button type="submit">Generate Table</button>
        </form>
    <div id="tablesContainer"></div>

    <button type="button" id="resetButton">Reset</button>
    <script src="main.js"></script>
</body>
</html>
